<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href= "https://code.jquery.com/ui/1.13.0/themes/dark-hive/jquery-ui.css"> 
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script> 
    <script src= "https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity= "sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" 
            crossorigin="anonymous"> 
    </script> 
    <link rel="stylesheet" href= "https://code.jquery.com/ui/1.13.0/themes/dark-hive/jquery-ui.css"> 
    <title>Journal | Overview</title>
    <link rel="stylesheet" href="assets\styles\main.css" />
	<script src="assets/scripts/main.js" type="module"></script>
	<script src="assets/scripts/TaskCard.js" type="module"></script>
    <!--<script src="scripts/database/stores/task.js" type="module"></script><script src="scripts/database/stores/newTasks.js" type="module"></script>-->
    <!-- Polyfill start - we can utilize importmap to elegantly import external vendors / libraries -->
    <script>
        window.process = { browser: true, env: { NODE_ENV: "production" } };
    </script>
    <script type="importmap">
        {
            "imports": {
                "nanostores": "https://unpkg.com/nanostores@0.10.3/index.js",
                "@nanostores/persistent": "https://unpkg.com/@nanostores/persistent@0.10.1/index.js"
            }
        }
    </script>
    
    <!-- Polyfill end -->
</head>

<body>
    <div>
        <h1>Task Lists</h1>
    </div>
    
    <!-- Navigation Bar -->
    <div class="nav">
        <button id="open" onclick="openNav()"><img src="assets/images/navigation.png" alt="Menu Button" width="50" height="50"> </button>
        <div id="navBar">
            <button id="close" onclick="closeNav()">X</button>
            <a href="index.html"></a>
            <a href="calendar.html"></a>
            <a href="tasks.html"></a>
            <a href="journal.html"></a>
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("navbar").style.width = "100px";
        }
        function closeNav() {
            document.getElementById("navBar").style.width = "0";
        }
    </script>

    <div>
        <button class="addColumns" id="columnBox"> 
            <img src="assets/images/paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a column</span>
        </button>
    </div>

    <!-- Three Boxes -->
    <div class="container" id="boxes">

        <!-- First Plan Boxes -->
        <div class="planned">
            <h2 class="h2color">Planned:</h2>
            <div class="planTask">
                <div class="content" id="plan">

                    <!-- Shadow Root -->
                    
                </div>
            </div>
            <p>
                <button class="add" id="modalPlan"> 
                    <img src="assets/images/paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a task</span>
                </button>
            </p>
        </div>

        <!-- Second Work Boxes -->
        <div class="working">
            <h2 class="h2color">Working:</h2>
            <div class="workingTask">
                <div class="content">

                    <!-- Shadow Root -->
                    <article class="inside">
                        <p>task name</p>
                        <p>description</p>    
                        <pre>Due 12/122/124</pre>
                        <img class="orangeBlob" src="assets/images/orangeBlob.png" alt="Orange Blob" width="65" height="40">
                        <img class="grayBlob" src="assets/images/grayBlob.png" alt="Gray Blob" width="50" height="45">             
                        <button class="edit">
                            <img class="pencil" src="assets/images/pencil.png" alt="remove" width="30" height="30">
                        </button>
                        <button class="remove">
                            <img src="assets/images/close.jpg" alt="edit" width="23" height="23">
                        </button>
                    </article>
                    <article class="inside">
                        <p>task name</p>
                        <p>description</p>    
                        <pre>Due 12/122/124</pre>
                        <img class="orangeBlob" src="assets/images/orangeBlob.png" alt="Orange Blob" width="65" height="40">
                        <img class="grayBlob" src="assets/images/grayBlob.png" alt="Gray Blob" width="50" height="45">             
                        <button class="edit">
                            <img class="pencil" src="assets/images/pencil.png" alt="remove" width="30" height="30">
                        </button>
                        <button class="remove">
                            <img src="assets/images/close.jpg" alt="edit" width="23" height="23">
                        </button>
                    </article>
                </div>
            </div>
            <p>
                <button class="add" id="modalDone"> 
                    <img src="assets/images/paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a task</span>
                </button>
            </p>
        </div>

        <!-- Third Done Boxes -->
        <div class="done">
            <h2 class="h2color">Done:</h2>
            <div class="doneTask">
                <div class="content">
                    <!-- Shadow Root -->
                    <article class="inside"> 
                        <p>task name</p>
                        <p>description</p>    
                        <pre>Due 12/22/24</pre>
                        <img class="orangeBlob" src="assets/images/orangeBlob.png" alt="Orange Blob" width="65" height="40">
                        <img class="grayBlob" src="assets/images/grayBlob.png" alt="Gray Blob" width="50" height="45">             
                        <button class="edit">
                            <img class="pencil" src="assets/images/pencil.png" alt="remove" width="30" height="30">
                        </button>
                        <button class="remove">
                            <img src="assets/images/close.jpg" alt="edit" width="23" height="23">
                        </button>
                    </article>
                </div>
            </div>
            <p>
                <button class="add" id="modalDone"> 
                    <img src="assets/images/paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a task</span>
                </button>
            </p>
        </div>
        
        <!--Add a Column Box-->
        <article class="column">
            <button class="addColumn" id="columnBox"> 
                <img src="assets/images/paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a column</span>
            </button>
            <div class="addColumn">
            </div>
            <p>
                <button class="add" id="modalDone"> 
                    <img src="assets/images/paw.png" alt= "Cat Paw" width="30" height="30"> <span>Add a task</span>
                </button>
            </p>
        </article>
        
        <script> 
            $(".inside").draggable({ 
                snap: ".inside", 
            }) 
        </script> 
    </div>

    <!-- Modal Box -->
    <div class="modal" id="modalBlock">
        <h1>Add a task</h1>
        <div class="modalBlock">
            <img class="cat" src="assets/images/cat.png" alt="cat sitting"  width="140" height="110">
            <span class="close">X</span>
            <form class="modalContent" id="modalForm">
                <fieldset>
                    <label for="taskName">
                        Task Name<br>
                        <input type="text" id="taskName" name="taskName" class="inputs" required />
                    </label>
                    <label for="dueDate">	
                        Due Date<br>
                        <input type="text" id="dueDate" name="dueDate" class="inputs" required />
                    </label>
                    <label for="taskDesc">
                        Task Description<br>
                        <input type="text" id="taskDesc" name="taskDesc" class="inputs" required />
                    <label for="journal">
                        Link to Journal<br>
                        <input type="text" id="journal" name="journal" class="inputs" required />
                    </label>
                    <label for="tag">
                        Tags<br>
                        <input type="text" id="tag" name="tag" class="inputs" required />
                    </label>
                </fieldset>
                <button type="submit" id="taskEnter">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
